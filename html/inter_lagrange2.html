<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolación de Lagrange 2° Orden</title>
    <script type = "text/javascript" src="/Calculadora_Interpolacion/scripts/interpolacion-lagrange2.js"></script>
</head>
<body>
    <header id="header">
        <h2>Calculadora de Interpolación</h2>
    </header>
    <table class="Calculators">
        <tbody class="IntLinealBody">
            <tr>
                <td>
                    <a href="inter_lineal.html">Interpolación Lineal</a>
                    <a href="inter_cuadratica.html">Interpolación Cuadrática</a>
                    <a href="inter_lagrange1.html">Interpolación de Lagrange 1° Orden</a>
                    <a href="inter_lagrange2.html">Interpolación de Lagrange 2° Orden</a>
            </tr>
    </table>
    <table class="IntCuadratica"> <p>Interpolación Lagrange 2° Grado</p> 
        <tbody class="IntCuadraticaBody">
                 <tr>
                     <td><input id="x0l2" style="width: 145px; height: 30px;" type="text" placeholder="Valor X0"></td>
                     <td><input id="fx0l2" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X0)"></td>
                 </tr>
                 <tr>
                     <td><input id="x1l2" style="width: 145px; height: 30px;" type="text" placeholder="Valor X1"></td>
                     <td><input id="fx1l2" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X1)"></td>
                 </tr>
                 <tr>
                    <td><input id="x2l2" style="width: 145px; height: 30px;" type="text" placeholder="Valor X2"></td>
                    <td><input id="fx2l2" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X2)"></td>
                </tr>
                <tr>
                    <td><input id="xl2" style="width: 145px; height: 30px;" type="text" placeholder="X (Valor conocido)"></td>
                    <td><input id="fxl2" style="width: 145px; height: 30px; color: #ffffff; background-color: #8ae268;" disabled="disabled" type="text" placeholder="F2(X)"></td>
                </tr>
                 <tr>
                     <td colspan="2"><input type="button" value="Calcular" onclick="calcularLagra2()"><input type="button" value="Reiniciar" onclick="reiniciarLagra2()"></td>
                     <td><input id="decimales3" style="width: 145px; height: 30px;" type="number" min="0" placeholder="N° de Decimales"></td>
                 </tr>
                 <tr>
                    <td><input id="valorReal" type="text" style="width: 145px; height: 30px;" placeholder="Valor Real" disabled="disabled"></td>
                    <td><input id="check" type="checkbox" value="Calcular Error Porcentual" onclick="calcularErrorActivate()">
                    <td><input id="errorPorcentual" type="text" style="width: 145px; height: 30px; color: #ffffff; background-color: #8ae268;" disabled="disabled" placeholder="Error Porcentual" disabled></td>
                    <td><input id="btnErrorP1" type="button" value="Calcular Error %" onclick="calcularErrorL()" disabled> 
                 </tr>
        </tbody>
</body>
</html>
