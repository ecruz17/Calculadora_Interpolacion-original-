<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interpolación</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="interpolacion-lineal.js"></script>
    <script type = "text/javascript" src="interpolacion-cuadratica.js"></script>
</head>
<body>
        <div class="loader hidden">
            <img src="loading.gif" alt="Loading..."/>
        </div>

    <div class="grid-container">
        <header id="header">
            <h2>Calculadora de Interpolación</h2>
        </header>
        <div id="main">
            <table class="Calculators">
                <tbody class="IntLinealBody">
                    <tr>
                        <td><input id="showIntLineal" type="button" value="Interpolación Lineal" onclick="showLineal()">
                            <input id="showIntCuadratica" type="button" value="Interpolación Cuadrática" onclick="showCuadratica()">
                            <input id="showIntLagrange1" type="button" value="Interpolación de Lagrange 1° Orden" onclick="showLagrange1()">
                            <input id="showIntLagrange2" type="button" value="Interpolación de Lagrange 2° Orden" onclick="showLagrange2()">
                    </tr>
            </table>

           <table class="IntLineal"> <p>Interpolación Lineal</p> 
               <tbody class="IntLinealBody">
                        <tr>
                            <td><input id="x1" style="width: 145px; height: 30px;" type="text" placeholder="Valor X0"></td>
                            <td><input id="y1" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X0)"></td>
                        </tr>                      
                        <tr>
                            <td><input id="x2" style="width: 145px; height: 30px;" type="text" placeholder="Valor X1"></td>
                            <td><input id="y2" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X1)"></td>
                        </tr>
                        <tr>
                            <td><input id="x3" style="width: 145px; height: 30px;" type="text" placeholder="X (Valor conocido)"></td>
                            <td><input id="y3" style="width: 145px; height: 30px; color: #ffffff; background-color: #8ae268;" disabled="disabled" type="text" placeholder="F(X)"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" value="Calcular" onclick="calcularLineal()"><input type="button" value="Reiniciar" onclick="reiniciarLineal()"></td>
                            <td><input id="decimales" style="width: 145px; height: 30px;" type="number" min="0" placeholder="N° de Decimales"></td>
                        </tr>
                        <tr>
                            <td><input id="valorReal" type="text" style="width: 145px; height: 30px;" placeholder="Valor Real" disabled="disabled"></td>
                        </tr>
               </tbody>
           </table>

           <table class="IntCuadratica"> <p>Interpolación Cuadrática</p> 
            <tbody class="IntCuadraticaBody">
                     <tr>
                         <td><input id="x0c" style="width: 145px; height: 30px;" type="text" placeholder="Valor X0"></td>
                         <td><input id="fx0c" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X0)"></td>
                     </tr>
                     <tr>
                         <td><input id="x1c" style="width: 145px; height: 30px;" type="text" placeholder="Valor X1"></td>
                         <td><input id="fx1c" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X1)"></td>
                     </tr>
                     <tr>
                        <td><input id="x2c" style="width: 145px; height: 30px;" type="text" placeholder="Valor X2"></td>
                        <td><input id="fx2c" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X2)"></td>
                    </tr>
                    <tr>
                        <td><input id="xc" style="width: 145px; height: 30px;" type="text" placeholder="X (Valor conocido)"></td>
                        <td><input id="fxc" style="width: 145px; height: 30px; color: #ffffff; background-color: #8ae268;" disabled="disabled" type="text" placeholder="F(X)"></td>
                    </tr>
                     <tr>
                         <td colspan="2"><input type="button" value="Calcular" onclick="calcularCuadratica()"><input type="button" value="Reiniciar" onclick="reiniciarCuadratica()"></td>
                         <td><input id="decimales1" style="width: 145px; height: 30px;" type="number" min="0" placeholder="N° de Decimales"></td>
                     </tr>
                     <tr>
                         <td><input id="valorReal" type="text" style="width: 145px; height: 30px;" placeholder="Valor Real" disabled="disabled"></td>
                     </tr>
            </tbody>
        </table>
        </div> 
    <footer id="footer">Footer</footer>
    </div>

    </body>
</html>
