<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interpolación</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
        <div class="loader hidden">
            <img src="loading.gif" alt="Loading..."/>
        </div>

    <div class="grid-container">
        <header id="header">
            <h2>Calculadora de Interpolación</h2>
        </header>
        <div id="main">Main
           <table class="IntLineal">
               <tbody class="IntLinealBody">
                        <tr>
                            <td><input id="x1" style="width: 145px; height: 30px;" type="text" placeholder="Valor X0"></td>
                            <td><input id="y1" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X0)"></td>
                        </tr>
                        <tr>
                            <td><input id="x3" style="width: 145px; height: 30px;" type="text" placeholder="X (Valor conocido)"></td>
                            <td><input id="y3" style="width: 145px; height: 30px; color: #ffffff; background-color: #8ae268;" disabled="disabled" type="text" placeholder="Y (Resultado)"></td>
                        </tr>
                        <tr>
                            <td><input id="x2" style="width: 145px; height: 30px;" type="text" placeholder="Valor X1"></td>
                            <td><input id="y2" style="width: 145px; height: 30px;" type="text" placeholder="Valor F(X1)"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" value="Calcular" onclick="calcularLineal()"><input type="button" value="Reiniciar" onclick="reiniciarLineal()"></td>
                            <td><input id="decimales" style="width: 145px; height: 30px;" type="number" placeholder="N° de Decimales"></td>
                        </tr>
                        <tr>
                            <td><input id="valorReal" type="text" style="width: 145px; height: 30px;" placeholder="Valor Real" disabled="disabled"></td>
                        </tr>
               </tbody>
           </table>
        </div> 
    <footer id="footer">Footer</footer>
    </div>

        <script type="text/javascript" id="linear_script">function calcularLineal() {

            var x1=parseFloat(document.getElementById('x1').value);
            var y1=parseFloat(document.getElementById('y1').value);
            var x2=parseFloat(document.getElementById('x2').value);
            var y2=parseFloat(document.getElementById('y2').value);
            var x3=parseFloat(document.getElementById('x3').value);
            var y3=parseFloat(document.getElementById('y3').value);
            var decimales=parseFloat(document.getElementById('decimales').value);      
                
            y3 = (y1 + (x3-x1)*((y2-y1)/(x2-x1)));
            let res = this.truncateDecimals(y3, decimales);
            document.getElementById('y3').value=res;
            
        }

        function reiniciarLineal() {
        document.getElementById('x1').value='';
        document.getElementById('y1').value='';
        document.getElementById('x2').value='';
        document.getElementById('y2').value='';
        document.getElementById('x3').value='';
        document.getElementById('y3').value='';
        document.getElementById('decimales').value='';
        } 

        truncateDecimals = function (number, digits) {

        var multiplier = Math.pow(10, digits),
        adjustedNum = number * multiplier,
        truncatedNum = Math[adjustedNum < 0 ? 'ceil' : 'floor'](adjustedNum);

        return truncatedNum / multiplier;

        };
        </script>

        <script>

        </script>

    </body>
</html>
